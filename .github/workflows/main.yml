name: Deploy Pygame to GitHub Pages

on:
  push:
    branches: [ main ]  # Runs every time you push to main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pygbag==0.8.4  # Daha stabil versiyon

      - name: Build and Organize
        run: |
          mkdir -p deploy
          for dir in */; do
            dirname=${dir%/}
            if [ -f "$dirname/main.py" ]; then
              # --no_cache ve --template default ekleyerek temiz kurulum yapalım
              python -m pygbag --build --template default "$dirname/"
              
              mkdir -p "deploy/$dirname"
              if [ -d "$dirname/build/web" ]; then
                cp -r "$dirname/build/web/"* "deploy/$dirname/"
              fi
              # Assetleri manuel çekiyoruz (Garanti yöntem)
              cp -r "$dirname/assets" "deploy/$dirname/" 2>/dev/null || true
              cp "$dirname"/*.json "deploy/$dirname/" 2>/dev/null || true
              cp "$dirname"/*.html "deploy/$dirname/" 2>/dev/null || true
            fi
          done

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: deploy
          branch: gh-pages

          
