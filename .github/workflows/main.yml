name: Deploy Pygame to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: ambassadors-of-game-dev/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pygbag --upgrade

      - name: Build and Organize
        run: |
          # Dağıtım klasörünü temizle ve oluştur
          mkdir -p deploy
          
          # Kök dizindeki HTML ve diğer dosyaları kopyala
          cp index.html ads.txt privacy.html terms.html about.html contact.html deploy/ 2>/dev/null || true
          
          # Klasörleri tek tek tara (aclicker, projectx, td)
          for dir in aclicker projectx td; do
            if [ -d "$dir" ] && [ -f "$dir/main.py" ]; then
              echo "Building: $dir"
              
              # Pygbag build
              python -m pygbag --build --no_opt "$dir/"
              
              # Build sonuçlarını deploy/klasör_adı altına taşı
              mkdir -p "deploy/$dir"
              if [ -d "$dir/build/web" ]; then
                cp -r "$dir/build/web/"* "deploy/$dir/"
                
                # Navigator Yama İşlemi (JavaScript hatasını önlemek için)
                find "deploy/$dir" -type f \( -name "*.js" -o -name "*.html" \) -exec sed -i 's/navigator.userAgentData.mobile/(navigator.userAgentData \&\& navigator.userAgentData.mobile ? navigator.userAgentData.mobile : \/Mobi|Android|iPhone\/i.test(navigator.userAgent))/g' {} +
              fi
              
              # JSON ve Resim dosyalarını taşı
              cp "$dir"/*.json "$dir"/*.png "$dir"/*.jpg "deploy/$dir/" 2>/dev/null || true
            fi
          done

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: deploy
          clean: true